<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="./javascripts/java-script.js" charset="UTF-8"></script>
    <title>Holodos's catalog</title>
</head>

<body class="body-catalog">
    <!-- HEADER -->
    <header>
        <div class="holodos-parent">
            <img class="holodos-icon" alt="" src="./img/Holodos.png">
            <div class="parent-catalog">
            <a class="element" id="text" href="catalog.html">Каталог</a>
            <a class="element" id="text" href="events.html">События</a>
            <a class="element" id="text" href="center.html">Центр</a>
            <a class="element" id="text">Корзина (0)</a>
            </div>
        </div>
    </header>

    <!-- SECTION 1 -->
    <section>
        <div class="opt-group">
        <div class="options">
            <div class="option-button">
            <div class="button" id="text">Все</div>
            </div>
            <div class="option-button">
            <div class="button" id="text">Новинки</div>
            </div>
            <div class="option-button">
            <div class="button" id="text">Мерч</div>
            </div>
            <div class="option-button">
            <div class="button" id="text">Холодильники</div>
            </div>
            <div class="option-button">
            <div class="button" id="text">Все для еды</div>
            </div>
            <div class="option-button">
            <div class="button" id="text">Магнитики</div>
            </div>
            <div class="option-button">
            <div class="button" id="text">Канцелярия</div>
            </div>
        </div>
        </div>
    </section>



    <!-- SECTION 2 -->
    <div class="advertising">
        <img class="holodos-img" alt="" src="./img/holodos-img.png">
        <div class="adv-text">
            <div class="adv-price">
                <b>750 000 </b>
                <span>₽</span>
            </div>
            <div class="adv-header">Очень хороший холодильник №1</div>
            <div class="adv-text">Самый современный холопорт. Доставит ваши продукты в считанные секунды.</div>
        </div>
    </div>



    <!-- SECTION 3 -->
    <div class="products">
            <img class="products-img" alt="" src="./img/notebook-img.png">
            <img class="products-img" alt="" src="./img/bag-img.png">
            <img class="products-img" alt="" src="./img/pen-img.png">
    </div>

    <div class="products">
        <img class="products-img" alt="" src="./img/holoport-img.png">
        <img class="products-img" alt="" src="./img/packing-img.png">
        <img class="products-img" alt="" src="./img/notebook2-img.png">
    </div>
        


</body>

</html>
